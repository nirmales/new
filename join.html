<title>Unique Gym</title>
<link rel="stylesheet" href="join.css">

<section class="join">
    <div class="content">
        <h2>Join Us</h2>
        <p>Fostering change, inspiring greatness</p>
    </div>
    <div class="container">
        <div class="joinInfo">
            <div class="box">
                <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Address</h3>
                    <p>Pune</p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Phone</h3>
                    <p>507-475-6094</p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa fa-envelope" aria-hidden="true"> </i></div>
                <div class="text">
                    <h3>Email</h3>
                    <p>uniquegym@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="joinForm">
            <form>
                <h2>Send Message</h2>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>
                <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Your Message....</span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="" value="Send">                  
                </div>
            </form>
        </div>
    </div>
</section>
